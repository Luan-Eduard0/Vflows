<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
    <script src="/style-guide/js/fluig-style-guide.min.js"></script>
    <script src="/style-guide/js/script.js"></script>
</head>
<body>
    <div class="title">
        <h1>CADASTRO FORNECEDOR/PRODUTO</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="card custom-card"> 
                    <div class="card-header blue-background">
                        <h3 class="text-center">Dados do Fornecedor</h3>
                    </div>
                    <div class="card-body">
                            </div>
                                <div class="form-group row">
                                    <div class="col-md-3 ml-3">
                                        <label for="razaoSocial">Razão Social</label>
                                        <input type="text" class="form-control" id="razaoSocial" name="razaoSocial" required>
                                    </div>
                                    <div class="col-md-6 mr-3">
                                        <label for="cnpj">CNPJ</label>
                                        <input type="text" class="form-control" id="cnpj" name="cnpj" required>
                                    </div>
    
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6 ml-3">
                                        <label for="nome_fantasia">Nome Fantasia</label>
                                        <input type="text" class="form-control" id="nome_fantasia" name="nome_fantasia">
                                    </div>
                                    <div class="form-group col-md-6 mr-3">
                                        <label for="inscricaoEstadual">Inscricao Estadual</label>
                                        <input type="text" class="form-control" id="inscricaoEstadual" name="inscricaoEstadual" 
                                        required>
                                    </div>
                                </div>
    
                                <div class="form-group row">
                                    <div class="col-md-6 ml-3">
                                    <label for="cep">CEP</label>
                                    <input type="text" class="form-control" id="cep" 
                                    name="cep">
                                </div>
                                <div class="form-group col-md-6 mr-3">
                                    <label for="InscricaoMunicipal">Inscrição Municipal</label>
                                    <input type="text" class="form-control" id="InscricaoMunicipal" name="InscricaoMunicipal">
                                </div>
                                </div>
    
                                <div class="form-group row">
                                    <div class="col-md-6 ml-3">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" name="endereco" required>
                                    </div>
                                <div class="form-group col-md-6 mr-3">
                                    <label for="numero">Número</label>
                                    <input type="text" class="form-control" id="numero" name="numero">
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <label for="complemento">Complemento</label>
                                    <input type="text" class="form-control" id="complemento" name="complemento">
                                </div>
    
                                <div class="form-group row">
                                    <div class="col-md-4 ml-3">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                                </div>
                                <div class="form-group col-md-4 mr-3">
                                    <label for="municipio">Município</label>
                                    <input type="text" class="form-control" id="municipio" name="municipio" required>
                                </div>
    
                                <div class="form-group col-md-4 ml=3">
                                    <label for="estado">Estado</label>
                                    <input type="text" class="form-control" id="estado" name="estado" required>
                                </div>
                                </div>
                                
    
                                
    
                                <div class="form-group row">
                                    <div class="col-md-4 ml-3">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone" required>
                                </div>
    
                                <div class="form-group col-md-4 mr-3">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
    
                                <div class="form-group col-md-4 ml-3">
                                    <label for="nome_pessoa_contato">Nome da Pessoa de Contato</label>
                                    <input type="text" class="form-control" id="nome_pessoa_contato" name="nome_pessoa_contato" required>
                                </div>
    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mt-3 mb-3">
                    <div class="card">
                        <div class="card-header blue-background">
                            <h3 class="text-center">Produtos</h3>
                        </div>
                        <div class="card-body"id = "produtos">
                        </div>
                        <div class="btn-group">
                            <button type="button" class="button-color" onclick=adicionarProduto() style="width: 1200px; height: 42px;"> AdicionarProduto</button>
                        </div>                
                    </div>
                </div>
            </div>
        </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-3 mb-3">
                <div class="card">
                    <div class="card-header blue-background">
                        <h3 class="text-center">Anexos</h3>
                    </div>
                    <div class="card-body" id="anexos">
                        <fieldset>
                            <legend>Anexos</legend>
                            <div class="form-group">

                            </div>
                        </fieldset>
                    </div>
                    <button type="button" class="button-color" style="width: 1200px; height: 42px;
                    margin-right:0px;" onclick="document.getElementById('fileInput').click();">
                        <span>Incluir Anexo</span>
                    </button>
                    <input type="file" id="fileInput" style="display: none;" onchange="incluirAnexo(this)">
                </div>
            </div>
        </div>
    </div>
<button type="button" class="btn btn-primary button-color" onclick="salvarFornecedor()" style="width: 1200px; height: 42px; margin-left:75px">Salvar Fornecedor</button>
</body>
</html>
